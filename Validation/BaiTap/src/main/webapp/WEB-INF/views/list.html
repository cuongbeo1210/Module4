<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Student</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<br>
<table>
    <tr class="title">
        <td class="add-file">
            <button type="button" class="btn btn-outline-primary">
                <a th:href="@{/home/create-student}">
                    <i class="fa-solid fa-plus"></i> Add New Product</a>
            </button>
        </td>
        <td class="search-file">
            <form class="nav-link d-flex" style="margin: 0" th:action="@{/home/searchByName}" method="post">
                <table>
                    <tr>
                        <td>
                            <label>
                                <input class="form-control mr-2" type="text" size="20" placeholder="Search By Name" name="searchByName" th:value="${searchByName}">
                            </label>
                        </td>
                        <td>
                            <button class="btn btn-light ml-2" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i> Search
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>

<!--    <tr class="title">-->
<!--        <td class="add-file">-->
<!--            <button type="button" class="btn btn-outline-primary">-->
<!--                <a th:href="@{/home/showCategories}">List Categories</a>-->
<!--            </button>-->
<!--        </td>-->
<!--    </tr>-->
<!--</table>-->
<br>
<br>
<h2 th:class="notify" th:if="${message} != null" th:style="'color:red'">
    <span th:text="${message}"></span>
    <button type="button" class="btn btn-outline-dark"><a th:href="@{/home}">Back</a></button>
</h2>
<div class="card" th:if="${students.isEmpty() == false}">
    <h5 class="card-header font-weight-light">
        <a th:href="@{/home}" th:style="'text-decoration:none'">
            <span class="fas fa-tasks fa-fw mr-3"></span>
            <span><b>Student List</b></span>
        </a>
    </h5>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Age</th>
                    <th>Class</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Average Point</th>
                    <th colspan="3">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student,productState : ${students}">
                    <td th:text="${productState.count}"></td>
                    <td th:text="${student.getName()}"></td>
                    <td th:text="${student.getAge()}"></td>
                    <td th:text="${student.getClassroom().getName()}"></td>
                    <td th:text="${student.getNumber()}"></td>
                    <td th:text="${student.getAddress()}"></td>
                    <td th:text="${student.getAveragePoints()}"></td>
                    <td>
                        <button type="button" class="btn btn-info">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/home/edit-student/__${student.id}__}"><i
                                    class="fa-solid fa-pencil"></i></a>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/home/delete-student/__${student.id}__}"
                               onclick="return confirm('Are you sure you want to Delete?')"><i class="fa-solid fa-trash"></i></a>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-info">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/home/view/__${student.id}__}"><i class="fa-solid fa-info"></i></a>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <a th:if="${students.hasPrevious()}" th:href="@{'/home'(page=${students.number - 1})}">Previous</a>
                <span th:text="${students.number + 1}"></span>/<span th:text="${students.totalPages}"></span>
                <a th:if="${students.hasNext()}" th:href="@{'/home'(page=${students.number + 1})}">Next</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
