<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
        Human Information
    </title>

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">-->

    <<link rel="stylesheet" th:href="@{WEB-INF/assets/css/style.css}">
</head>
<body>
<fieldset>
    <legend><h2>Human information</h2></legend>
    <table th:if="${human} != null">
        <tr>
            <td>Name: </td>
            <td th:text="${human.getName()}"></td>
        </tr>
        <tr>
            <td>ID Card: </td>
            <td th:text="${human.getIdCard()}"></td>
        </tr>
        <tr>
            <td>Phone Number: </td>
            <td th:text="${human.getNumber()}"></td>
        </tr>
        <tr>
            <td>Address: </td>
            <td th:text="${human.getAddress}"></td>
        </tr>
    </table>
</fieldset>
<br>
<br>
<button type="button" class="btn btn-outline-dark"><a th:href="@{/home}">Back to Home</a></button>
</body>
</html>
