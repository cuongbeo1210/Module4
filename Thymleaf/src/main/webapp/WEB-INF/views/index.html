<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"><title>Home</title></head>
<body>
<h3>Products</h3>
<p>
  <a th:href="@{/product/create}">Create new product</a>
</p>
<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>
<div id="form">
  <form th:action="@{/product/search}" method="POST" novalidate="novalidate">
    <div>
      <label for="search">Search: </label>
      <input id="search" name="search" type="text"/>
    </div>
    <input type="submit" value="Search"/>
  </form>
</div>
<table id="products">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.description}"></td>
    <td><a th:href="@{/product/{id}/update(id=${product.id})}">edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${product.id})}">delete</a></td>
    <td><a th:href="@{/product/{id}/view(id=${product.id})}">view</a></td>
  </tr>
  </tbody>
</table>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
