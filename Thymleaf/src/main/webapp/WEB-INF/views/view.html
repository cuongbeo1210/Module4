<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"><title>View Detail</title></head>
<body>
<h3>Detail information product</h3>
<p>
    <a th:href="@{/}">Back to product list</a>
</p>
<div id="form">
    <div>
        <label>Id:</label>
        <label th:text="${product.id}"></label>
    </div>
    <div>
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div>
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div>
        <label>Description</label>
        <label th:text="${product.description}"></label>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
